<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        
        <h1>Events</h1>
        <button @click.once="addYear(1)">Add a Year</button> <!-- only once event listener --> 
        <button v-on:click="removeYear(1)">Subtract a Year</button>
        <button @dblclick="addYear(10)">Add 10 Years</button>
        <button v-on:dblclick="removeYear(10)">Subtract 10 Year</button>
        <p>My age is {{ age }}</p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{ x }}, {{ y }}
        </div>

        <a v-on:click.prevent="click" href="http://www.thenetninja.co.uk">net ninja</a>

    </div>
    <hr />
    <div id="vue-app-keyboard"> 
        <h1>Keyboard events</h1>
        <label>Name:</label>
        <input type="text" v-on:keyup="logName" />
        <label>Age: </label>
        <input type="text" v-on:keyup="logAge" />
    </div>
    


    <script src="App.js"></script>
</body>
</html>
